<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola, Soy Saúl</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
        <section class="cv">
            <section class="gen-data">
                <img id="profile-img" src="./img/person.png" alt="CV's person image" width="120" height="120">
                <h1 id="name" class="name"></h1>
                <p id="profession" class="desc"></p>
                <h3><a id="email" class="mail-link" href="#"></a></h3>
                <ul class="contact">
                    <li><a id="github-link" href="#" target="_blank">Github</a></li>
                    <li><a id="linkedin-link" href="#" target="_blank">LinkedIn</a></li>
                </ul>
            </section>
    
            <section class="skills-technologies">
                <div class="skills">
                    <h2>Habilidades</h2>
                    <hr>
                    <ul id="skills-list">
                        <!-- JSON -->
                    </ul>
                </div>
                <div class="technologies">
                    <h2>Tecnologías</h2>
                    <hr>
                    <ul id="technologies-list" class="items-list">
                        <!-- JSON -->
                    </ul>
                </div>
            </section>
    
            <section class="hobbies">
                <h2>Pasatiempos</h2>
                <hr>
                <ul id="hobbies-list" class="items-list">
                    <!-- JSON -->
                </ul>
            </section>
    
            <section class="experience">
                <h2>Experiencia laboral</h2>
                <hr>
                <ul id="experience-list">
                    <!-- JSON -->
                </ul>
            </section>

            <section class="education">
                <h2>Educación</h2>
                <hr>
                <ul id="education-list">
                    <!-- JSON -->
                </ul>
            </section>
    
            <section class="projects">
                <h2>Proyectos</h2>
                <hr>
                <ul id="projects-list">
                    <!-- JSON -->
                </ul>
            </section>

        </section>


        <section class="contact-form">
            <h1>¡Trabajemos juntos!</h1>
            <form method="POST">
                <!-- Nombre -->
                <label for="name">Nombre Completo (*)</label>
                <input type="text" id="name" name="name" required>
            
                <!-- email -->
                <label for="email">Email (*)</label>
                <input type="email" id="email" name="email" required>
            
                <!-- Número de Teléfono -->
                <label for="phone">Número de Teléfono (*)</label>
                <input type="tel" id="phone" name="phone">
            
                <!-- Asunto -->
                <label for="subject">Asunto (*)</label>
                <input type="text" id="subject" name="subject" required>
            
                <!-- Mensaje -->
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5"></textarea>
            
                <!-- Botón de Envío -->
                <button type="submit">Enviar</button>
            </form>
            
        </section>
        
        <footer>
            <h2>@2024 - Saul Razo Magallanes</h2>
        </footer>
    </main>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
